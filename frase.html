<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di testo a rotazione</title>
    <meta name="description" content="Creazione di uno slogan con testo a rotazione sfruttando le animazioni CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="frase.css" />
  </head>
  <body>
    <main>
      <div id="testoAlternato">
        <p>
          Realizziamo con cura, passione
          <br />
          attenzione, meticolosità, precisione
          <br />
          ed un pizzico di originalità
          <span class="parole">
            <i class="active">interfacce web</i>
            <i class="inactive hidden">single page app</i>
            <i class="inactive hidden">app native</i>
          </span>
        </p>
      </div>
    </main>
    <script>
      const swapWords = event => {
        const rnd = Math.floor(Math.random() * 2);
        event.currentTarget.querySelectorAll("i.inactive").forEach((element, index) => {
          if (rnd == index) {
            event.currentTarget.querySelector("i.active").classList.add("inactive");
            event.currentTarget.querySelector("i.active").classList.remove("active");
            element.classList.remove("inactive");
            element.classList.remove("hidden");
            element.classList.add("active");
          }
        });
      };
      document.querySelector("#testoAlternato").addEventListener("click", swapWords);
    </script>
  </body>
</html>
